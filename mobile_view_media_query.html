<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Mobile Enhanced Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s ease;
      text-align: center;
      background-color: white;
      color: #333;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 0.2em;
    }

    h3 {
      color: #666;
      margin-top: 0;
      margin-bottom: 1em;
    }

    p {
      font-size: 18px;
      margin-bottom: 1.5em;
      color: #444;
    }

    img.responsive-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      margin: 20px auto;
      display: block;
      border: 5px solid transparent;
      transition: all 0.3s ease;
      box-shadow: none;
      border-radius: 0;
    }

    /* Button for mobile CTA */
    .cta-button {
      display: inline-block;
      background-color: #ff4500;
      color: white;
      font-weight: bold;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(255, 69, 0, 0.4);
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-bottom: 2em;
      text-decoration: none;
    }

    .cta-button:hover {
      background-color: #e03e00;
      transform: scale(1.05);
    }

    /* Extra small devices (<576px) */
    @media (max-width: 575.98px) {
      body {
        background-color: #ffebeb; /* Soft pink */
        padding: 30px 20px;
        color: #800000;
      }

      /* Banner at top */
      body::before {
        content: "ðŸ“± Mobile View Active!";
        display: block;
        background-color: #ff4500;
        color: white;
        font-weight: bold;
        padding: 15px 0;
        font-size: 18px;
        margin-bottom: 25px;
        border-radius: 8px;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 0.3em;
      }

      h3 {
        font-size: 20px;
        margin-bottom: 1em;
      }

      p {
        font-size: 16px;
        margin-bottom: 1.5em;
      }

      img.responsive-image {
        display: block;
        max-width: 280px;
        border: 4px solid #ff4500;
        box-shadow: 0 8px 15px rgba(255, 69, 0, 0.6);
        border-radius: 15px;
        margin-bottom: 25px;
      }

      .cta-button {
        display: inline-block;
      }

      h3 {
        display: block;
      }
    }

    /* Small devices (576pxâ€“767.98px) */
    @media (min-width: 576px) and (max-width: 767.98px) {
      body {
        background-color: #fff2cc;
        color: #cc7a00;
      }

      h1 {
        font-size: 26px;
      }

      h3 {
        display: block;
        color: #996600;
        font-size: 18px;
      }

      p {
        font-size: 16px;
        color: #805500;
      }

      img.responsive-image {
        max-width: 300px;
        border: 3px dashed #cc7a00;
        box-shadow: none;
        border-radius: 0;
      }

      .cta-button {
        display: none;
      }
    }

    /* Medium devices (768pxâ€“991.98px) */
    @media (min-width: 768px) and (max-width: 991.98px) {
      body {
        background-color: #ccffcc;
        color: #006600;
      }

      h1 {
        font-size: 30px;
      }

      h3 {
        font-size: 18px;
        color: #339933;
      }

      p {
        font-size: 17px;
      }

      img.responsive-image {
        max-width: 350px;
        border: 5px solid #66cc66;
        box-shadow: none;
        border-radius: 0;
      }

      .cta-button {
        display: none;
      }
    }

    /* Large devices (992pxâ€“1199.98px) */
    @media (min-width: 992px) and (max-width: 1199.98px) {
      body {
        background-color: #cce5ff;
        color: #003399;
      }

      h1 {
        font-size: 36px;
      }

      h3 {
        font-size: 20px;
        color: #004080;
      }

      p {
        font-size: 18px;
      }

      img.responsive-image {
        max-width: 400px;
        border-radius: 20px;
        border: 5px solid #003399;
      }

      .cta-button {
        display: none;
      }
    }

    /* Extra large devices (â‰¥1200px) */
    @media (min-width: 1200px) {
      body {
        background-color: #f2f2f2;
        color: #1a1a1a;
      }

      h1 {
        font-size: 40px;
      }

      h3 {
        font-size: 22px;
      }

      p {
        font-size: 20px;
      }

      img.responsive-image {
        max-width: 500px;
        border: 5px double #1a1a1a;
        border-radius: 0;
      }

      .cta-button {
        display: none;
      }
    }
  </style>
</head>
<body>

  <h1>Responsive Web Page</h1>
  <h3>Adaptive Design with Media Queries</h3>
  <p>
    Resize your browser or open on different devices to see how
    styles adapt for better mobile experience.
  </p>

  <img
    src="https://imgs.search.brave.com/GH6zgj1_fudldyal4zAifIFv9taMquMIR_hlpmbmKuQ/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9icm93/c2Vyc3RhY2sud3Bl/bmdpbmVwb3dlcmVk/LmNvbS93cC1jb250/ZW50L3VwbG9hZHMv/MjAyNS8wMS9SZXNw/b25zaXZlLVdlYi1E/ZXNpZ25fLVdoYXQt/aXMtaXQtYW5kLUhv/dy10by1Vc2UtaXQu/cG5n"
    alt="Responsive Example"
    class="responsive-image"
  />

  <a href="#!" class="cta-button">Get Started</a>

</body>
</html>
